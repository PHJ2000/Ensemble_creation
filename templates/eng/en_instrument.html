<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국악기 소개</title>
    <link rel="stylesheet" href="css/instrument.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>

    <img class="screen" src="img/배경테두리.png">

    <div class="container">
        <h1>K-Traditional Instrument</h1>
        <p class="firstment">🎧Press the instrument, you can see its description and hear the sound of it being played.</p>
    
        <div class="instrument-list">
            <div class="instrument instrument1" onclick="showModal('sogo')">
                <img src="img/sogo.png" alt="소고">
                <p>sogo(소고)</p>
            </div>
            <div class="instrument instrument2" onclick="showModal('gayageum')">
                <img src="img/gayageum.png" alt="가야금">
                <p>gayageum(가야금)</p>
            </div>
            <div class="instrument instrument3" onclick="showModal('jing')">
                <img src="img/jing.png" alt="징">
                <p>jing(징)</p>
            </div>
            <div class="instrument instrument4" onclick="showModal('haegeum')">
                <img src="img/haegeum.png" alt="해금">
                <p>haegeum(해금)</p>
            </div>
            <div class="instrument instrument5" onclick="showModal('kkwaenggwari')">
                <img src="img/kkwaenggwari.png" alt="꽹과리">
                <p>kkwaenggwari(꽹과리)</p>
            </div>
        </div>

        <button class="back-button" onclick="goBack()">
            <img src = "img/backbutton.png" alt="뒤로가기" class="back-icon">
        </button>

        <a href="en_Compose_Start.html">
            <button class="start-button">
                <img src="img/recording_icon.png" alt="합주 생성" class="start-button-img">
                <span class="small-text">Generate Music</span>
            </button>
        </a>
    </div>

    <!-- Modal -->
    <div id="instrumentModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                
                <div class="modal-text">
                    <h2 id="instrumentTitle">악기 제목</h2>
                    <p id="instrumentDescription">악기 설명이 여기에 표시됩니다.</p>
                </div>
                
                <div class="modal-media">
                    <img id="instrumentImage1" src="" alt="악기 이미지1" style="max-width:90%; height:auto;">
                    <img id="instrumentImage2" src="" alt="악기 이미지2" style="max-width:90%; height:auto;">
                </div>

                <audio id="instrumentAudio" controls style="width:100%; margin-top:10px;"></audio>
                
            </div>
            <button class="close-button" onclick="closeModal()">
                <img src="img/x_button.png" alt="닫기 버튼">
            </button>
            
        </div>
    </div>

    <script src="en_instrument.js"></script>

</body>
</html>
